<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Bem Infinito - Home</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        .content-galeria {
            width: 940px;
            float: left;
            padding: 10px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .content-galeria {
            float: left;
        }

        .container-produtos {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .container-produtos li {
            border: 1px solid #ddd;
            list-style: none;
            margin-right: 10px;
            float: left;
            width: 220px;
            text-align: center;
            font-family: arial;
        }

        .container-produtos li:last-child {
            margin-right: 0;
        }

        .dados-produtos {
            display: block;
            font-size: 12px;
            color: #666;
            box-sizing: border-box;
            padding: 10px;
            line-height: 143%;
        }

        .preco {
            font-size: 14px;
            border-top: 1px solid #ddd;
        }

        .descricao {
            height: 39px;
        }

        .desc-galeria {
            font-family: arial;
        }

        .botao-doar {
            width: 80px;
            height: 30px;
            line-height: 30px;
            background: green;
            color: #fff;
            padding: 5px 15px;
            border-radius: 5px;
            margin-bottom: 5px;
            margin-bottom: 10px;
            display: inline-block;
            cursor: pointer;
        }

        .botao-doar:hover{
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div id="galeria" class="content-galeria">
    <p class="desc-galeria">VocÃª pode doar Esses produtos</p>

    <ul class="container-produtos"></ul>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.2/jquery.min.js"></script>
<script src="galeria.js"></script>

<script type="text/javascript">

    var GaleriaComponent = {

        objeto: galeria[0],

        init: function() {
            GaleriaComponent.incluirONG();
            GaleriaComponent.incluirLogo();
            GaleriaComponent.incluirProdutos();
        },

        incluirONG: function() {
            return GaleriaComponent.objeto.ong;
        },

        incluirLogo: function() {
            $("#galeria").prepend('<img src='+ GaleriaComponent.objeto.logo + ' ' + 'alt=' + GaleriaComponent.incluirONG() + ' ' + 'width="100" height="40" />');
        },

        incluirProdutos: function() {
            for (var prop in GaleriaComponent.objeto.produtos) {

              $('.container-produtos').append(
                '<li>' +
                    '<img src='+ GaleriaComponent.objeto.produtos[prop].foto + ' ' + 'width="200" height="200" />' +
                    '<span class="dados-produtos descricao">'+ GaleriaComponent.objeto.produtos[prop].descricao +'</span>' +
                    '<span class="dados-produtos marca">'+ GaleriaComponent.objeto.produtos[prop].marca +'</span>' +
                    '<span class="dados-produtos preco">'+ 'R$ ' + GaleriaComponent.objeto.produtos[prop].preco +'</span>' +
                    '<span class="botao-doar">Doar</span>' +
                '</li>'
              );
            }
        }
    };

    GaleriaComponent.init();

</script>

</body>
</html>
